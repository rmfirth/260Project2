<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/configuration.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <section class="title-holder">
        <h1 class="section-title main-title">Trivia Quiz</h1>
    </section>

    <!-- configuration stuff -->
    <section id="configureQuiz">
        <h3 class="section-title">Configure your quiz!</h3>

        <div class="configuration-stack">
          <div class="stack-item">
            <span>Number of questions:</span>
            <select id="num-questions-input"></select>
          </div>
          <div class="stack-item">
            <span>Category</span>
            <select id="category-input"></select>
          </div>
          <div class="stack-item">
            <span>Difficulry</span>
            <select id="difficulty-input"></select>
          </div>
          <div class="stack-item">
            <span>Question Type</span>
            <select id="type-input"></select>
          </div>
        <div>

        <button id="build-quiz-button" class="btn btn-dark">Build quiz</button>
    </section>

    <section id="question-section">
        <h3 id="current-question" class="section-title"></h3>
        <h4 id="question-content"></h4>
        <div data-toggle="buttons" id="question-submission"></div>
        <div id="question-holder">

        </div>
        <button id="submit-answer" class="btn btn-dark">Submit Answer</button>
    </section>

<footer>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</footer>

</body>
</html>
